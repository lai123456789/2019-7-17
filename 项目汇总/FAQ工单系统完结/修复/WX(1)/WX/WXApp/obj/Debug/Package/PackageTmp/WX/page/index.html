<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>登录</title>
	<link rel="stylesheet" href="auth.css">
	<script src="script/jquery-1.11.3.min.js"></script>
	<script src="script/ImageManage.js"></script>
<style>
body{
	background: radial-gradient(circle, white,#bef2fd, #d0fbf1);
}
</style>

<body>
   	<div class="lowin" >
		<div class="lowin-brand">
			<img src="img/mtt.jpg" width="160px;" height="75px;" alt="logo">
		</div>
		<div class="lowin-wrapper">
			<div class="lowin-box lowin-login">
				<div class="lowin-box-inner">
					<form id="login" enctype="multipart/form-data">
						<p>登录界面</p>
						<div class="lowin-group">
							<label>账号</label>
							<input type="text" id="user" name="username" class="lowin-input" placeholder="请输入账号">
						</div>
						<div class="lowin-group password-group">
							<label>密码</label>
							<input type="password" id="pwd" name="pwd" autocomplete="current-password" class="lowin-input" placeholder="请输入密码">
						</div>
						<input class="lowin-btn login-btn" onclick="requestjson()" type="button" value="登录" style="width:150px;">
                        <a href="zhuce.html"><input class="lowin-btn login-btn" type="button" value="注册" style="width:150px;"></a>

						<!-- <button   type="submit" onclick="login1()">
							登录
						</button> -->
					</form>
				</div>
			</div>

			
		</div>	
		
	</div>
