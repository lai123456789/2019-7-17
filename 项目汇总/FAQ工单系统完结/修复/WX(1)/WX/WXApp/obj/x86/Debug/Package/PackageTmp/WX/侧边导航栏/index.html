<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap响应式侧边栏导航菜单代码</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link href="css/offcanvas.min.css" rel="stylesheet" type="text/css">
    <script src="../UI/Scripts/jquery-1.11.3.min.js"></script>
    <script src="../UI/Scripts/Basic.js"></script>
    <script src="../page/script/zhuce.js"></script>
    <script src="../page/script/admin_user.js"></script>
</head>
<body>

<div class="overlay"></div>

<nav class="navbar navbar-inverse navbar-static-top">
  <div class="container">
	<div class="navbar-header">
	  <button type="button" class="navbar-toggle collapsed pull-left" data-toggle="offcanvas">
		<span class="sr-only">Toggle navigation</span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
	  </button>
	  <a class="navbar-brand" href="#">Bootstrap响应式导航菜单</a>
	</div>
	<div id="navbar" class="collapse navbar-collapse sidebar-offcanvas">
	  <ul class="nav navbar-nav">
		<li class="active"><a href="#">首页</a></li>
		<li><a href="#about">项目</a></li>
		<li><a href="#contact">关于我们</a></li>
	  </ul>
	</div><!--/.nav-collapse -->
  </div>
</nav>

    <div id="result4" style="display:none;"></div>   <!--这里放token验证-->
    <div class="main" id="main">
        <div id="query_title">
            <div class="query_content">
                <input type="text" id="search_content1" value="" placeholder="请输入用户账号" />
                <div class="query_btn">查询</div>

            </div>
        </div>

        <div class="panel panel-default" id="datalist">
            <div class="panel-heading">
                <h3 class="panel-title">用户管理</h3>
                <div id="adduserinfo" style="float:left">添加用户</div>
                <!--<div class="panel-options">
                    <a id="dlink" style="display:none;"></a>
                    <a href="javascript:;" class="download">
                        <i class="fa fa-download" title="下载"></i>
                    </a>
                    <a href="javascript:;" class="fullscreen">
                        <i class="fa fa-arrows-alt" title="全屏"></i>
                    </a>
                </div>-->
            </div>
            <div class="panel-body" id="panel_table">
                <div class="table-responsive" id="div_form_table">
                    <table id="form_table" class="table table-small-font table-bordered table-striped col-selectable row-selectable" style="width:calc(100% - 2px)">
                        <thead id="form_th">
                            <tr>
                                <th>用户ID</th>
                                <th>账号</th>
                                <th>联系人</th>
                                <th>电话号码</th>
                                <th>用户类型</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="form_tb"></tbody>
                    </table>
                    <ul class="pagination">
                        <li>
                            <div>
                                <span class="backpage">
                                </span>
                                <span id="now"></span>/<span id="totalpage"></span>页
                                <span class="nextpage">
                                </span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!--编辑模态框弹出开始-->
    <div class="modal fade" id="AddUserModal88" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div id="modalDialog" class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h5 class="modal-title">编辑用户</h5>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>名称</th>
                                <th>值</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>用户ID</td>
                                <td><span id="usercodea"></span></td>  <!--//<input id="add_account2" type="text" placeholder="请输入用户登录账号" />-->
                            </tr>
                            <tr>
                                <td>账号</td>
                                <td><span id="usernamea"></span></td>
                            </tr>
                            <tr>
                                <td>联系人</td>
                                <td><input id="namea" type="text" /></td>
                            </tr>
                            <tr>
                                <td>电话号码</td>
                                <td><input id="phonea" type="text" /></td>

                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal" id="add_sure2">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!--编辑模态框弹出结束-->
    <!--添加用户模态框弹出开始-->
    <div class="modal fade" id="AddUserModal_add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div id="modalDialog" class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h5 class="modal-title">添加用户</h5>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>名称</th>
                                <th>值</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>账号</td>
                                <td><input type="text" id="username" class="lowin-input" placeholder="请输入账号"></td>
                            </tr>
                            <tr>
                                <td>密码</td>
                                <td><input type="password" id="pwd" class="lowin-input" placeholder="请输入密码"></td>
                            </tr>
                            <tr>
                                <td>联系人</td>
                                <td><input type="text" id="name" name="name" class="lowin-input" placeholder="请输入联系人姓名"></td>
                            </tr>
                            <tr>
                                <td>电话号码</td>
                                <td><input type="text" id="phone" name="phone" class="lowin-input" placeholder="请输入电话号码"></td>

                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal" id="add_sure9">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!--添加用户模态框弹出结束-->
    <!--删除模态框弹出开始-->
    <div class="modal fade" id="AddUserModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div id="modalDialog" class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h5 class="modal-title">删除用户</h5>
                </div>
                <div class="modal-body">

                    <table class="table table-bordered">
                        <thead>
                            <p style="text-align:center;font-size:16px;">确定删除该用户吗？</p>
                            </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-success " id="shanchu" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!--删除模态框弹出结束-->
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/offcanvas.js"></script>


</body>
</html>
