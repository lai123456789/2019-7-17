<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>每通信息化平台-用户管理</title>
    <script src="/UI/Scripts/jquery-1.11.3.min.js"></script>
    <script src="/UI/Scripts/admin_user.Basic.js"></script>
    <link rel="stylesheet" href="css/UserManage.css">
    <!--<script src="Script/UserManage.js"></script>-->
    <script src="script/zhuce.js"></script>
    <script src="script/admin_user.js"></script>
    <script>
        
    </script>
</head>
<body>
    <div id="result4" style="display:none;"></div>   <!--这里放token验证-->
    <div class="main" id="main">
        <div id="query_title">
            <div class="query_content">
                <input type="text" id="search_content1" value="" placeholder="请输入用户账号" />
                <div class="query_btn">查询</div>
                <div id="adduserinfo">添加用户</div>
            </div>
        </div>

        <div class="panel panel-default" id="datalist">
            <div class="panel-heading">
                <h3 class="panel-title">用户管理</h3>
                <!--<div class="panel-options">
                    <a id="dlink" style="display:none;"></a>
                    <a href="javascript:;" class="download">
                        <i class="fa fa-download" title="下载"></i>
                    </a>
                    <a href="javascript:;" class="fullscreen">
                        <i class="fa fa-arrows-alt" title="全屏"></i>
                    </a>
                </div>-->
            </div>
            <div class="panel-body" id="panel_table">
                <div class="table-responsive" id="div_form_table">
                    <table id="form_table" class="table table-small-font table-bordered table-striped col-selectable row-selectable" style="width:calc(100% - 2px)">
                        <thead id="form_th">
                            <tr>
                                <th>用户ID</th>
                                <th>账号</th>
                                <th>联系人</th>
                                <th>电话号码</th>
                                <th>用户类型</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="form_tb"></tbody>
                    </table>
                    <ul class="pagination">
                        <li>
                            <div>
                                <span class="backpage">
                                </span>
                                <span id="now"></span>/<span id="totalpage"></span>页
                                <span class="nextpage">
                                </span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!--编辑模态框弹出开始-->
    <div class="modal fade" id="AddUserModal88" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div id="modalDialog" class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h5 class="modal-title">编辑用户</h5>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>名称</th>
                                <th>值</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>用户ID</td>
                                <td><span id="usercodea"></span></td>  <!--//<input id="add_account2" type="text" placeholder="请输入用户登录账号" />-->
                            </tr>
                            <tr>
                                <td>账号</td>
                                <td><span id="usernamea"></span></td>
                            </tr>
                            <tr>
                                <td>联系人</td>
                                <td><input id="namea" type="text" /></td>
                            </tr>
                            <tr>
                                <td>电话号码</td>
                                <td><input id="phonea" type="text" onkeyup="this.value=this.value.replace(/\D/g,'')" /></td>

                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal" id="add_sure2">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!--编辑模态框弹出结束-->
    <!--添加用户模态框弹出开始-->
    <div class="modal fade" id="AddUserModal_add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div id="modalDialog" class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h5 class="modal-title">添加用户</h5>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>名称</th>
                                <th>值</th>
                            </tr>
                        </thead>
                        <tbody>                            
                            <tr>
                                <td>账号</td>
                                <td><input type="text" id="username" class="lowin-input" placeholder="请输入账号"></td>
                            </tr>
                            <tr>
                                <td>密码</td>
                                <td><input type="password" id="pwd" class="lowin-input" placeholder="请输入密码"></td>
                            </tr>
                            <tr>
                                <td>联系人</td>
                                <td><input type="text" id="name" name="name" class="lowin-input" placeholder="请输入联系人姓名"></td>
                            </tr>
                            <tr>
                                <td>电话号码</td>
                                <td><input type="text" onkeyup="this.value=this.value.replace(/\D/g,'')" id="phone" name="phone" class="lowin-input" placeholder="请输入电话号码"></td>

                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal" id="add_sure9">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!--添加用户模态框弹出结束-->
    <!--删除模态框弹出开始-->
    <div class="modal fade" id="AddUserModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div id="modalDialog" class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h5 class="modal-title">删除用户</h5>
                </div>
                <div class="modal-body">

                    <table class="table table-bordered">
                        <thead>
                            <p style="text-align:center;font-size:16px;">确定删除该用户吗？</p>
                            </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-success " id="shanchu" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!--删除模态框弹出结束-->
</body>
</html>
