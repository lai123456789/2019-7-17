<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>每通信息化平台-机加职能定义（机加1）</title>
    <script src="/UI/Scripts/jquery-1.11.3.min.js"></script>
    <script src="/UI/Scripts/Basic.js?20190324"></script>
    <link href="/UI/Style/input-autocomplete.css" rel="stylesheet" />
    <script src="/UI/Scripts/input-autocomplete.js"></script>
    <link href="/Page/Machining/UI/Style/M0006.css?20190129" rel="stylesheet" />
    <script src="/Page/Machining/UI/Script/M0006.js?20190129"></script>
</head>
<body>
    <div class="main" id="main">
        <div id="query_title">
            <div class="query_content">
                <input type="text" id="search_content" value="" placeholder="输入用户名，工号，部门名" />
                <div class="query_btn">查询</div>
                <div id="add_cncflow">添加工序</div>
            </div>
        </div>

        <div class="panel panel-default" id="datalist">
            <div class="panel-heading">
                <h3 class="panel-title">工序列表</h3>
                <div class="panel-options">
                    <a id="dlink" style="display:none;"></a>
                    <a href="javascript:;" class="download">
                        <i class="fa fa-download" title="下载"></i>
                    </a>
                    <a href="javascript:;" class="fullscreen">
                        <i class="fa fa-arrows-alt" title="全屏"></i>
                    </a>
                </div>
            </div>
            <div class="panel-body" id="panel_table">
                <div class="table-responsive" id="div_form_table">
                    <table id="form_table" class="table table-small-font table-bordered table-striped col-selectable row-selectable" style="width:calc(100% - 2px)">
                        <thead id="form_th">
                            <tr>
                                <th>工序代码</th>
                                <th style="min-width: 200px;">工序名称</th>
                                <th>上机</th>
                                <th>备注</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="form_tb">
                            
                        </tbody>
                    </table>
                    <!--<ul class="pagination">
                        <li class="active">
                            <a href="#">1</a>
                        </li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                    </ul>-->
                </div>
            </div>
        </div>

        <div class="panel panel-default" id="datalist1">
            <div class="panel-heading">
                <h3 class="panel-title">绑定人员</h3>
                <div class="binduser disabled">绑定</div>
            </div>
            <div class="panel-body" id="panel_table1">
                <div class="table-responsive" id="div_form_table1">
                    <table id="form_table" class="table table-small-font table-bordered table-striped col-selectable row-selectable" style="width:calc(100% - 2px)">
                        <thead id="form_th">
                            <tr>
                                <th>工号</th>
                                <th style="min-width: 200px;">用户名</th>
                                <th>部门</th>
                                <th>职务</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="form_tb1">

                        </tbody>
                    </table>
                    <!--<ul class="pagination">
                    <li class="active">
                        <a href="#">1</a>
                    </li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                </ul>-->
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="SetUserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div id="modalDialog" class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h5 class="modal-title">添加信息</h5>
                </div>
                <div class="modal-body" style="max-height: 520px;overflow-y: auto;">

                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>名称</th>
                                <th>值</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>工号</td>
                                <td id="account"></td>
                            </tr>
                            <tr>
                                <td>名称</td>
                                <td id="username"></td>
                            </tr>
                        </tbody>
                    </table>

                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th style="background: #ddd;">职能</th>
                                <th style="background: #ddd;">操作</th>
                            </tr>
                        </thead>
                        <tbody id="flowinfo"></tbody>
                    </table>
                    <div id="addnewflow">添加新职能</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-success" id="add_sure">确定</button>
                </div>
            </div>
        </div>
    </div>



    <div class="modal fade" id="AddFlowModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div id="modalDialog" class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h5 class="modal-title">添加工序</h5>
                </div>
                <div class="modal-body" style="max-height: 520px;overflow-y: auto;">

                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>名称</th>
                                <th>值</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>工序名称</td>
                                <td>
                                    <input type="text" id="add_flowname" value="" placeholder="请输入工序名称" />
                                </td>
                            </tr>
                            <tr>
                                <td>上机</td>
                                <td>
                                    <i id="add_upcnc" class="iconfont choice">&#xe639;</i><span style="margin-left:10px;color:red;">工序是否需要上机</span>
                                </td>
                            </tr>
                            <tr>
                                <td>备注</td>
                                <td>
                                    <textarea id="add_remark" placeholder="请输入工序备注"></textarea>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-success" id="addflow_sure">确定</button>
                </div>
            </div>
        </div>
    </div>
    

    <div class="modal fade" id="EditFlowModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div id="modalDialog" class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h5 class="modal-title">编辑工序</h5>
                </div>
                <div class="modal-body" style="max-height: 520px;overflow-y: auto;">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>名称</th>
                                <th>值</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>工序代码</td>
                                <td id="edit_flowcode"></td>
                            </tr>
                            <tr>
                                <td>工序名称</td>
                                <td>
                                    <input type="text" id="edit_flowname" value="" placeholder="请输入工序名称" />
                                </td>
                            </tr>
                            <tr>
                                <td>上机</td>
                                <td>
                                    <i id="edit_upcnc" class="iconfont choice">&#xe639;</i><span style="margin-left:10px;color:red;">工序是否需要上机</span>
                                </td>
                            </tr>
                            <tr>
                                <td>备注</td>
                                <td>
                                    <textarea id="edit_remark" placeholder="请输入工序备注"></textarea>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-success" id="editflow_sure">确定</button>
                </div>
            </div>
        </div>
    </div>



    <div class="modal fade" id="DelFlowModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div id="modalDialog" class="modal-dialog" role="document" style="width: 300px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h5 class="modal-title">删除工序</h5>
                </div>
                <div class="modal-body">
                    <div>确定要删除工序名称“<span id="del_flowname"></span>”?</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-success" id="delflow_sure">确定</button>
                </div>
            </div>
        </div>
    </div>






    <div class="modal fade" id="BindUserModule" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div id="modalDialog" class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h5 class="modal-title">添加人员</h5>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>名称</th>
                                <th>值</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>绑定用户</td>
                                <td id="set_binduser">
                                    <input id="binduserlist" class="input-default" autocomplete="off" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-success" id="set_bindusersure">确定</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="DelBindUserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div id="modalDialog" class="modal-dialog" role="document" style="width: 300px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h5 class="modal-title">删除绑定用户</h5>
                </div>
                <div class="modal-body">
                    <div>确定要删除工序名称“<span id="del_flowname"></span>”?</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-success" id="delflow_sure">确定</button>
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
