<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>每通信息化平台-人员排班</title>
    <script src="/UI/Scripts/jquery-1.11.3.min.js"></script>
    <script src="/UI/Scripts/Basic.js?20190324"></script>
    <link href="/Page/ProductionManage/UI/Style/PF0001.css?20190612" rel="stylesheet" />
    <script src="/Page/ProductionManage/UI/Script/PF0001.js?20190612"></script>
    <link href="../../UI/Style/stylecheckbox.css" rel="stylesheet" />
    <script src="../../UI/Scripts/dialog.js"></script>
</head>
<body>
    <div class="main" id="main">
        <div id="query_title">
            <div class="query_content">
                <input type="text" id="oneval" value="" placeholder="请输入组别名称"/>
                <div class="query_btn">查询</div>

            </div>
        </div>

        <div class="panel panel-default split split-horizontal" id="datalist">
            <div class="panel-heading">
                <h3 class="panel-title">组别定义</h3>

                <div id="addPushModuleDef">添加</div>

                <div class="panel-options">
                    <a id="dlink" style="display:none;"></a>
                    <a href="javascript:;" class="download">
                        <i class="fa fa-download" title="下载"></i>
                    </a>
                    <a href="javascript:;" class="fullscreen">
                        <i class="fa fa-arrows-alt" title="全屏"></i>
                    </a>
                </div>
            </div>
            <div class="panel-body" id="panel_table">
                <div class="table-responsive" id="div_form_table">
                    <table id="form_table" class="table table-small-font table-bordered  col-selectable row-selectable" style="width:calc(100% - 2px)">
                        <thead id="form_th">
                            <tr>
                                <th data-val="组别名称">组别名称<i class="iconfont">&#xe733;</i></th>
                                <th data-val="备注">备注<i class="iconfont">&#xe733;</i></th>
                                <th data-val="操作">操作</th>
                               
                            </tr>
                        </thead>
                        <tbody id="form_tb"></tbody>
                    </table>
                </div>
                <ul class="pagination" id="pagination_PF0001"></ul>
            </div>

        </div>


        <div class="panel panel-default split split-horizontal" id="datalist2">
            <div class="panel-heading">
                <h3 class="panel-title">上班时间段定义</h3>
                <div id="BingBtn">添加</div>
                <div class="panel-options">
                    <a id="dlink" style="display:none;"></a>
                    <a href="javascript:;" class="download">
                        <i class="fa fa-download" title="下载"></i>
                    </a>
                    <a href="javascript:;" class="fullscreen">
                        <i class="fa fa-arrows-alt" title="全屏"></i>
                    </a>
                </div>
            </div>
            <div class="panel-body" id="panel_table">
                <div class="table-responsive" id="div_form_table">
                    <table id="form_table" class="table table-small-font table-bordered  col-selectable row-selectable" style="width:calc(100% - 2px)">
                        <thead id="form_th">
                            <tr>
                                <th data-val="上班时间">上班时间<i class="iconfont">&#xe733;</i></th>
                                <th data-val="开始时间">开始时间<i class="iconfont">&#xe733;</i></th>
                                <th data-val="结束时间">结束时间<i class="iconfont">&#xe733;</i></th>
                                <th data-val="备注">备注<i class="iconfont">&#xe733;</i></th>
                                <th data-val="操作">操作</th>
                            </tr>
                        </thead>
                        <tbody id="form_tb"></tbody>
                    </table>
                </div>
                <ul class="pagination" id="pagination_PF0001_1"></ul>
            </div>

        </div>

    </div>

    <!-- 组别定义新增 -->
    <div class="modal fade" id="AddpushmoduleDefModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div id="modalDialog" class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h5 class="modal-title">新增组别信息</h5>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>名称</th>
                                <th>值</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>组别名称</td>
                                <td><input id="add_pushname"  class="ipt"  type="text" placeholder="请输入组别名称" /></td>
                            </tr>
                            <tr>
                                <td>备注</td>
                                <td><input id="add_Remarks" class="ipt"  type="text" placeholder="请输入备注" /></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-success" id="add_pushmodule">确定</button>
                </div>
            </div>
        </div>
    </div>



    <!-- 组别定义修改 -->
    <div class="modal fade" id="UpdatepushmoduleDefModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div id="modalDialog" class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h5 class="modal-title">修改组别信息</h5>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>名称</th>
                                <th>值</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>组别名称</td>
                                <td><input id="update_pushname" class="ipt" type="text" placeholder="请输入模组名称" /></td>
                            </tr>

                            <tr>
                                <td>备注</td>
                                <td><input id="update_Remarks" class="ipt" type="text" placeholder="请输入备注" /></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-success" id="update_pushmodule">确定</button>
                </div>
            </div>
        </div>
    </div>



    <!-- 上班时间定义新增 -->
    <div class="modal fade" id="AddmoduleStatusDefModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div id="modalDialog" class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h5 class="modal-title">新增上班时间信息</h5>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>名称</th>
                                <th>值</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>上班时间</td>
                                <td><input id="work_time" class="ipt" type="text" placeholder="请输入上班时间（如 上午/下午）" /></td>
                            </tr>
                            <tr>
                                <td>开始时间</td>
                                <td><input id="start_time" class="ipt" type="text" placeholder="请输入开始时间（如 8.00）" /></td>
                            </tr>
                            <tr>
                                <td>结束时间</td>
                                <td><input id="end_time" class="ipt" type="text" placeholder="请输入结束时间（如 12.10）" /></td>
                            </tr>
                            <tr>
                                <td>备注</td>
                                <td><input id="remarks" class="ipt" type="text" placeholder="请输入备注" /></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-success" id="add_statuspushmodule">确定</button>
                </div>
            </div>
        </div>
    </div>



    <!-- 上班时间定义修改 -->
    <div class="modal fade" id="UpdatemoduleStatusDefModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div id="modalDialog" class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h5 class="modal-title">修改模组状态信息</h5>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>名称</th>
                                <th>值</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>上班时间</td>
                                <td><input id="update_work_time" class="ipt" type="text" placeholder="请输入上班时间（如 上午/下午）" /></td>
                            </tr>
                            <tr>
                                <td>开始时间</td>
                                <td><input id="update_start_time" class="ipt" type="text" placeholder="请输入开始时间（如 8.00）" /></td>
                            </tr>
                            <tr>
                                <td>结束时间</td>
                                <td><input id="update_end_time" class="ipt" type="text" placeholder="请输入结束时间（如 12.10）" /></td>
                            </tr>
                            <tr>
                                <td>备注</td>
                                <td><input id="update_remarks" class="ipt" type="text" placeholder="请输入备注" /></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-success" id="update_statuspushmodule">确定</button>
                </div>
            </div>
        </div>
    </div>







    <script src="/Page/ProjectManage/UI/Script/split.min.js"></script>
    <script>
        Split(['#datalist', '#datalist2'], {
            sizes: [50, 50],
            minSize: 50
        });

    </script>






</body>
</html>
