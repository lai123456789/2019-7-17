<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>每通信息化平台-装配入库列表</title>
    <script src="/UI/Scripts/jquery-1.11.3.min.js"></script>
    <script src="/UI/Scripts/Basic.js?20190324"></script>
    <link href="/Page/ProjectManage/UI/Style/P0018.css?20190509" rel="stylesheet" />
    <script src="/Page/ProjectManage/UI/Script/P0018.js?20190509"></script>

</head>
<body>
    <div class="main" id="main">
        <div id="query_title">
            <div class="query_content">
                <select id="onetype">
                    <option value="全部">全部</option>
                    <option value="PJ号">PJ号</option>
                </select>
                <input type="text" id="oneval" value="" placeholder="请输入" style="display:none" />

                <select id="twotype">
                    <option value="全部">全部</option>
                    <option value="原货架">原货架</option>
                    <option value="变更货架">变更货架</option>
                </select>
                <input type="text" id="twoval" value="" placeholder="请输入" style="display:none" />

                <select id="datetype">
                    <option value="全部">全部</option>
                    <option value="移库时间">入库时间</option>

                </select>
                <div id="datetype_date" style="display:none;">
                    <input id="startdate" type="date" value="" />
                    <div class="mid">-</div>
                    <input id="enddate" type="date" value="" />
                </div>

                <div class="query_btn">查询</div>

            </div>
        </div>

        <div class="panel panel-default split split-horizontal" id="datalist">
            <div class="panel-heading">
                <h3 class="panel-title">装配移库列表</h3>
                <div class="panel-options">
                    <a id="dlink" style="display:none;"></a>
                    <a href="javascript:;" class="download">
                        <i class="fa fa-download" title="下载"></i>
                    </a>
                    <a href="javascript:;" class="fullscreen">
                        <i class="fa fa-arrows-alt" title="全屏"></i>
                    </a>
                </div>
            </div>
            <div class="panel-body" id="panel_table">
                <div class="table-responsive" id="div_form_table">
                    <table id="form_table" class="table table-small-font table-bordered  col-selectable row-selectable" style="width:calc(100% - 2px)">
                        <thead id="form_th">
                            <tr>
                                <th data-val="序号">序号</th>
                                <th data-val="PJ号">PJ号<i class="iconfont">&#xe733;</i></th>
                                <th data-val="原货架">原货架<i class="iconfont">&#xe733;</i></th>
                                <th data-val="变更货架">变更货架<i class="iconfont">&#xe733;</i></th>
                                <th data-val="移库人">移库人<i class="iconfont">&#xe733;</i></th>
                                <th data-val="移库时间">移库时间<i class="iconfont">&#xe733;</i></th>
                                <!--<th style="min-width: 120px;" data-val="操作">操作<i class="iconfont">&#xe733;</i></th>-->
                            </tr>
                        </thead>
                        <tbody id="form_tb"></tbody>
                    </table>
                </div>
                <ul class="pagination" id="pagination_P0018"></ul>
            </div>

        </div>


        <div class="panel panel-default split split-horizontal" id="datalist2">
            <div class="panel-heading">
                <h3 class="panel-title">装配移库明细列表</h3>
                <div class="panel-options">
                    <a id="dlink" style="display:none;"></a>
                    <a href="javascript:;" class="download">
                        <i class="fa fa-download" title="下载"></i>
                    </a>
                    <a href="javascript:;" class="fullscreen">
                        <i class="fa fa-arrows-alt" title="全屏"></i>
                    </a>
                </div>
            </div>
            <div class="panel-body" id="panel_table">
                <div class="table-responsive" id="div_form_table">
                    <table id="form_table" class="table table-small-font table-bordered  col-selectable row-selectable" style="width:calc(100% - 2px)">
                        <thead id="form_th">
                            <tr>
                                <th data-val="序号">序号</th>
                                <th data-val="物料代码">物料代码<i class="iconfont">&#xe733;</i></th>
                                <th data-val="物料名称">物料名称<i class="iconfont">&#xe733;</i></th>
                                <th data-val="移库数量">移库数量<i class="iconfont">&#xe733;</i></th>
                                <!--<th style="min-width: 120px;" data-val="操作">操作<i class="iconfont">&#xe733;</i></th>-->
                            </tr>
                        </thead>
                        <tbody id="form_tb"></tbody>
                    </table>
                </div>
                <ul class="pagination" id="pagination_P0018V2"></ul>
            </div>

        </div>

    </div>


    <script src="/Page/ProjectManage/UI/Script/split.min.js"></script>
    <script>
        Split(['#datalist', '#datalist2'], {
            sizes: [50, 50],
            minSize: 50
        });

    </script>




</body>
</html>
