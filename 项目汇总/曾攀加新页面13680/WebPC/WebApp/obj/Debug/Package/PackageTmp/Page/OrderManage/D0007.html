<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>每通信息化平台-任务消息</title>
    <script src="/UI/Scripts/jquery-1.11.3.min.js"></script>
    <script src="/UI/Scripts/Basic.js?20190425"></script>
    <link href="UI/Style/D0007.css" rel="stylesheet" />
    <script src="UI/Scripts/D0007.js"></script>
   
</head>
<body>
    <div class="main" id="main">
        <!--<div id="query_title">
            <div class="query_content">
                <input type="text" id="search_content" value="" placeholder="请输入操作员名称或PJ号搜索" />
                <div class="query_btn">查询</div>
            </div>
        </div>-->
        <div class="panel panel-default" id="datalist">
            <div class="panel-heading">
                <h3 class="panel-title">图纸添加PJ号列表</h3>
                <div class="panel-options">
                    <a id="dlink" style="display:none;"></a>
                    <a href="javascript:;" class="download">
                        <i class="fa fa-download" title="下载"></i>
                    </a>
                    <a href="javascript:;" class="fullscreen">
                        <i class="fa fa-arrows-alt" title="全屏"></i>
                    </a>
                </div>
            </div>
            <div class="panel-body" id="panel_table">
                <div class="table-responsive" id="div_form_table">
                    <table id="form_table" class="table table-small-font table-bordered table-striped col-selectable row-selectable" style="width:calc(100% - 2px)">
                        <thead id="form_th">
                            <tr>
                                <th>序号</th>
                                <th>流程单号</th>
                                <th>项目经理</th>
                                <th>试制号</th>
                                <th>图档号</th>
                                <th>规格型号及夹具名称</th>
                                <th>需求数量</th>
                                <th>归类</th>
                                <th>提单人</th>
                                <th>系统通知日期</th>
                                <th>需求场景</th>
                                <th>子流程单号</th>
                                <th>创建时间</th>
                                <th>创建人</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="form_tb"></tbody>
                    </table>

                </div>
                <ul class="pagination" id="pagination_9"></ul>
            </div>
        </div>
    </div>

    <div class="modal fade" id="AddUserModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div id="modalDialog2" class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h5 class="modal-title">请填写PJ号</h5>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>名称</th>
                                <th>值</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>PJ号</td>
                                <td><input id="cause" type="text" placeholder="请输入PJ号" /></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-success" id="cause_sure2">确定</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
